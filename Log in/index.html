<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="conatiner">
        <div class="row col-lg-12">
            <form class="p-4 rounded shadow" id="signin-form">
                <div class="inpiut">
                    <div class="input_fild">
                        <h3 class="text-light">Enter Email And Password </h3>
                        <input class="mt-3 form-control-active" type="number" placeholder="Enter Phone Namber"
                            id="Numbers"> <br> <br>
                        <input type="password" placeholder="Enter Password" id="password">
                        <div class="btn_click">
                            <button class="btn btn-danger px-4 p-2" style="font-size: 20px;"
                                onclick="getMobileNumberFromInput()">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
