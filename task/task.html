</head>

    <div id="main">
        <div id="page1"></div>
        <div id="page2">
            <img data-scroll data-scroll-speed="9"   src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">

    </div>

    <script src="script.js"></script>
</body>
</html>
