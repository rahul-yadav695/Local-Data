<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .shadow-img {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: brightness(0);
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Shadow Memory Game</h1>
  <div class="shadow-img" id="shadow"></div>
  <div class="options" id="options"></div>
  <div class="message" id="message"></div>

  <script>
    const items = [
      {
        name: "Cat",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/200px-Cat03.jpg",
        options: ["Dog", "Cat", "Elephant"]
      },
      {
        name: "Apple",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/200px-Red_Apple.jpg",
        options: ["Tomato", "Ball", "Apple"]
      },
      {
        name: "Chair",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Wooden_chair.jpg/200px-Wooden_chair.jpg",
        options: ["Table", "Chair", "Stool"]
      }
    ];

    let current = 0;

    function loadItem() {
      const item = items[current];
      document.getElementById("shadow").style.backgroundImage = `url(${item.img})`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      item.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("message").textContent = "";
    }

    function checkAnswer(selected) {
      if (selected === items[current].name) {
        document.getElementById("message").textContent = "‚úÖ Correct!";
        current++;
        if (current < items.length) {
          setTimeout(loadItem, 1000);
        } else {
          document.getElementById("message").textContent = "üéâ Game Over! You guessed all correctly!";
          document.getElementById("options").innerHTML = "";
        }
      } else {
        document.getElementById("message").textContent = "‚ùå Wrong! Try again.";
      }
    }

    loadItem();
  </script>
</body>
</html>
