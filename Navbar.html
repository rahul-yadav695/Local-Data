<!DOCTYPE html>
<html>
<head>
  <title>Alarm with Music</title>
</head>
<body>
  <h2>Set Alarm</h2>
  <input type="time" id="alarmTime">
  <button onclick="setAlarm()">Set</button>

<audio id="alarmSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

  <script>
    function setAlarm() {
      const input = document.getElementById("alarmTime").value;
      if (!input) {
        alert("Please select a time.");
        return;
      }

      let now = new Date();
      let [h, m] = input.split(":");
      const alarmTime = new Date();

      alarmTime.setHours(h);
      alarmTime.setMinutes(m);
      alarmTime.setSeconds(0);

      if (alarmTime <= now) {
        alarmTime.setDate(alarmTime.getDate() + 1); // Next day
      }

      const timeDiff = alarmTime - now;

      setTimeout(() => {
        const sound = document.getElementById("alarmSound");
        sound.play();
        alert("‚è∞ Alarm! Music is playing...");
      }, timeDiff);
    }
  </script>
</body>
</html>
